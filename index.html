<!DOCTYPE html>
<html lang="en" ng-app="chunkify-demo">
<head>
  <meta charset="UTF-8">
  <title>yangmillstheory - chunkify</title>
  <style>
    body {
      font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
    }

    .title {
      color: #4d63bc;
      margin-top: 40px;
      margin-left: 20px;
      font-size: 4em;
    }

    .main {
      margin-top: 20px;
      margin-bottom: 20px;
      margin-left: 10px;
      text-align: center;
      width: 100px;
    }

    .main > .buttons {
      padding: 5px 10px;
      border-radius: 6px;
      margin-right: 10px;
    }

    .main > .buttons > button {
      color: #fff;
      background-color: #8BC53F;
      padding: 5px 0;
      font-size: 17px;
      line-height: 1.471;
      border-radius: 6px;
      font-weight: 400;
      width: 90px;
      border: none;
      transition: border .25s linear,color .25s linear,background-color .25s linear;
      -webkit-font-smoothing: subpixel-antialiased;
      cursor: pointer;
      text-align: center;
    }

    .main > div:first-of-type > button:first-of-type {
      margin-top: 20px;
    }

    .main > .buttons > button:disabled {
      background-color: lightgray;
      color: black;
    }

  </style>
  <!-- Put the bundle here so ng-cloak will work -->
  <script src="site/bundle.js"></script>
</head>
<body ng-cloak>
  <div class='title'>chunkify.js</div>
  <div class='main' ng-controller='ChunkifyCtrl'>
    <label for='chunkify-checkbox'>
      <input type="checkbox" id='chunkify-checkbox' ng-model="actions.chunkify" />
      chunkify
    </label>
    <div class='buttons' ng-repeat="action in actions.names">
      <button ng-disabled='buttons.disabled' ng-click='actions[action]()'>
        {{action | titlecase}}
      </button>
    </div>
  </div>
  <div class='grid-container'>
    <animation></animation>
  </div>
</body>
</html>
